<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Злой Дед Мороз</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="bg"></div>

<div id="app">
  <div class="header">
    <a href="https://preco.ru" target="_blank"><img alt="URK LOGO" src="assets/logo.svg"></a>
  </div>
  <div class="default-text">
    <h1>Православный чат с Дедом Морозом</h1>
    <p>Напиши свои пожелания!</p>
  </div>
  <div id="chat_container"></div>
  <form id="form" >
    <textarea name="textPrompt" id="myTextarea" rows="1" cols="1" placeholder="Написать Деду Морозу..."></textarea>
    <button id="submitButton" type="submit"><img src="assets/send.svg" alt="send"></button>
  </form>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
