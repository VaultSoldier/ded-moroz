version: "3"

services:
  web:
    image: ded-client:latest
    container_name: client
    restart: always
    ports:
      - "1010:5180"

  server:
    image: ded-server:latest
    container_name: server
    environment:
      OPENAI_API_KEY: ""
      API_URL: ""
      PORT: "5000"
    restart: always
    ports:
      - "5000:5000"